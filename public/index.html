<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.50d50cfe3e9343ba556a.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="src/images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      <!-- Пример вёрстки карточки: -->
      <!-- конец примера. -->
    </div>
    <div class="popup popup_card">
      <div class="popup__content">
        <img src="src/images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Название" required>
          <span class="error error_name"></span>
          <input type="url" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" required>
          <span class="error error_link"></span>
          <button type class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_profile">
      <div class="popup__content">
        <img src="src/images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <input type="text" minlength="2" maxlength="30" name="person" class="popup__input popup__input_type_name" placeholder="Имя" required>
          <span class="error error_person"></span>
          <input type="text" minlength="2" maxlength="30" name="about" class="popup__input popup__input_type_name" placeholder="О себе" required>
          <span class="error error_about"></span>
          <button type class="button popup__button popup__button_profile" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__lightbox">
          <img src="https://images.unsplash.com/photo-1567428289786-cddc036eadfb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80" alt="" class="popup__picture">
          <img src="src/images/close.svg" alt="" class="popup__close">
        </div>
      </div> 
    </div>
  </div>
  <!--
  <script src="js/Api.js"></script>

  <script src="js/FormValidator.js"></script>

  -->
  
</body>

</html>
